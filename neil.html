<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    
<style>
    
  body.dark-mode {
    font-family: 'Courier New', monospace;
    background-image: url('https://llcc.edu.ph/wp-content/uploads/2020/09/LLCC-Seal.png'); /* Replace with your direct URL or 'logo.png' if local */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #ffffff; /* Fallback if image fails */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #000000;
    animation: glitch 5s infinite;
    position: relative;
}

@keyframes glitch {
    0%, 100% { transform: translateX(0); }
    10% { transform: translateX(-1px); }
    20% { transform: translateX(1px); }
    30% { transform: translateX(-1px); }
}

.container {
    background: rgba(30, 30, 30, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 40px rgba(255, 0, 255, 0.1);
    border: 1px solid #00ffff;
    width: 100%;
    max-width: 450px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    backdrop-filter: blur(5px);
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
    animation: scan 2s linear infinite;
}

@keyframes scan {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #00ffff;
    font-weight: 700;
    text-shadow: 0 0 10px #00ffff;
    text-transform: uppercase;
}

form {
    display: flex;
    flex-direction: column;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
}

label {
    margin-bottom: 8px;
    font-weight: 500;
    color: #b0b0b0;
    display: flex;
    align-items: center;
    gap: 8px;
}

input {
    padding: 12px 15px;
    border: 2px solid #333;
    border-radius: 8px;
    font-size: 16px;
    background: rgba(26, 26, 26, 0.8);
    color: #e0e0e0;
    transition: all 0.3s ease;
    font-family: inherit;
    width: 100%;
    box-sizing: border-box;
}

input:focus {
    border-color: #00ffff;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    background: rgba(42, 42, 42, 0.9);
    outline: none;
}

button {
    padding: 12px;
    background: linear-gradient(45deg, #00ffff, #ff00ff);
    color: #000;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-transform: uppercase;
    width: 100%;
    box-sizing: border-box;
}

button:hover {
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    transform: scale(1.05);
}

/* Responsive design */
@media (max-width: 600px) {
    .container {
        padding: 20px;
        margin: 20px;
        position: static;
        transform: none;
    }
    body.dark-mode {
        align-items: flex-start;
        padding-top: 50px;
    }
}

</style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="/submit" method="post"> <!-- Replace with your backend endpoint -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
